<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="firstcon">

        <div class="contai">
            <nav class="nav">
                <h2>BMI CALCULATOR</h2>
            </nav>
            <!-- <div class="male">
                <p>MALE</p>
            </div> -->
            <div class="container">

                <form class="form">
                    <div class="gender">
                        <div class="male">
                            <i class="fa-solid fa-mars"></i>
                            <p>MALE</p>
                        </div>
                        <div class="female">
                            <i class="fa-solid fa-venus"></i>
                            <p>FEMALE</p>
                        </div>
                    </div>
                    <div class="ages">
                        <div class="age">
                            <label for="age">AGE</label><input type="text">
                        </div>
                    </div>
                    <div class="in">
                        <div class="input">
                            <div class="leb">
                                <label for="height" class="height">Height in
                                    CM</label><input type="
                    text" id="Height">
                            </div>

                            <div class="lebel"><label class="weight" for>Weight
                                    in KG</label><input type="
                    text" id="Weight"></div>
                        </div>
                    </div>
                    <div class="butto">
                        <button>calculate</button>
                    </div>
                    <div class="res">
                        <div class="result">

                            <h2> YOUR RESULT</h2>
                            <div id="guide"></div>
                            <div id="result"><span></span></div>
                        </div>
                    </div>
                    <div class="con">
                        <div id="condi">

                            <div id="weight-guid">
                                <h3>BMI Weight-Guid</h3>
                            </div>
                            <div class="condition">
                                <p>Under Weight=Less than 18.6</p>
                                <p>Normal=18.6 And 24.9</p>
                                <p>Overwaight=greater than 24.9</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
